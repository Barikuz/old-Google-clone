<!DOCTYPE html>
<html lang="tr">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google!</title>

        <!--CSS File-->
        <link rel="stylesheet" href="CSS-File/design.css">
        <!--CSS File-->

    </head>

    <body>

        <!--Google Logo-->
        <header>
            <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google!" class="center" style="width: 351px;height: 113px;display: block;">
        </header>
        <!--Google Logo-->

        <!--Boxes-->
        <section>
            <table style="width: 90%;font-size: large;" class="center">
                
                    <thead>
                        <!--Gray Box-->
                        <tr style="width: 100%;">
                            <td style="background-color: #EEEEEE ;" colspan="3">
                                Google'ı kullanarak web'de arama yapın! <br>
                                <input type="text" size="40"> 
                                
                                <br>

                                <button>
                                    Google Arama
                                </button>
                                <button>
                                    Kendimi şanslı hiddediyorum
                                </button>
                                
                            </td>
                        </tr>
                        <!--Gray Box-->
                    </thead>

                    <tbody>
                        <!--Green Boxes-->
                        <tr style="width: 100%;">
                            <!--Box 1-->
                            <td style="background-color:#7EE5DA;width: 37%;">
                                <content>
                                Özel Aramalar <br>
                                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Arama</a> <br>
                                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Arama</a>
                                </content>
                            </td>
                            <!--Box 1-->
                            
                            <!--Box 2-->
                            <td style="background-color:#70CCC2;font-size: small;">
                                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                                    Yardım!
                                </a>

                                <br>

                                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">
                                    Google Hakkında!
                                </a>

                                <br>

                                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                                    Şirket Bilgisi
                                </a>

                                <br>

                                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">
                                    Google! Logolar
                                </a>
                                
                            </td>
                            <!--Box 2-->

                            <!--Box 3-->
                            <td style="background-color:#62B3AA;font-size: small;">
                                Aylık Google! <br>
                                güncellemelerini alın: <br>
                                <input type="text" value="e-mail'iniz" style="font-size:15px;"> <br>
                                <button style="margin-right: 2%;">
                                    Abone ol
                                </button>
                                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Arşiv</a>
                            </td>
                            <!--Box 3-->
        
                        </tr>
                        <!--Green Boxes-->
                    </tbody>
            </table>

            <br>

            <!--Copyright Text-->
            <p class="center">
                Telif Hakları ©1998 Google Inc.
            </p>
            <!--Copyright Text-->

        </section>
        <!--Boxes-->
    </body>

</html>
